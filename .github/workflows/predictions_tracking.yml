name: Generate Tracking Predictions

on:
  schedule:
  # Saturday at 7 AM ET (11 AM UTC) - mid-week injury update
  - cron: '0 11 * * 6'
  workflow_dispatch:

jobs:
  generate-tracking:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R packages
        run: |
          Rscript scripts/00_setup.R
      
      - name: Create required directories
        run: |
          mkdir -p data/predictions
          mkdir -p data/validation
          mkdir -p models
      
      - name: Run predictions pipeline
        env:
          RUN_TYPE: tracking
        run: |
          Rscript run_weekly_predictions.R
      
      - name: Commit and push predictions
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/predictions/*.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update tracking predictions - $(date +'%Y-%m-%d')" && git push)
