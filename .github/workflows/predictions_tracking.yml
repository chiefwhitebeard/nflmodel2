name: Generate Tracking Predictions

on:
  schedule:
  # Saturday at 7 AM ET (11 AM UTC) - mid-week injury update
  - cron: '0 11 * * 6'
  workflow_dispatch:

jobs:
  generate-tracking:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R packages
        run: |
          Rscript scripts/00_setup.R
      
      - name: Create required directories
        run: |
          mkdir -p data/predictions/primary
          mkdir -p data/predictions/tracking
          mkdir -p data/predictions/manual
          mkdir -p data/validation
          mkdir -p models
      
      - name: Run predictions pipeline
        env:
          RUN_TYPE: tracking
        run: |
          Rscript run_weekly_predictions.R
      
      - name: Check for errors
        id: check_errors
        run: |
          if [ -f data/error_log.csv ]; then
            ERROR_COUNT=$(tail -n +2 data/error_log.csv | wc -l)
            if [ "$ERROR_COUNT" -gt 0 ]; then
              echo "errors_found=true" >> $GITHUB_OUTPUT
              echo "⚠️ Found $ERROR_COUNT errors in error log"
            else
              echo "errors_found=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "errors_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push predictions
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/predictions/*.csv
          git add data/predictions/primary/*.csv 2>/dev/null || true
          git add data/predictions/tracking/*.csv 2>/dev/null || true
          git add data/predictions/manual/*.csv 2>/dev/null || true
          git add data/error_log.csv 2>/dev/null || true

          if [ "${{ steps.check_errors.outputs.errors_found }}" == "true" ]; then
            COMMIT_MSG="Update tracking predictions - $(date +'%Y-%m-%d') ⚠️ With errors (check error_log.csv)"
          else
            COMMIT_MSG="Update tracking predictions - $(date +'%Y-%m-%d')"
          fi

          git diff --quiet && git diff --staged --quiet || (git commit -m "$COMMIT_MSG" && git push)
