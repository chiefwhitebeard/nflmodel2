name: Validate Predictions

on:
  schedule:
    # Wednesday at 10 AM ET (2 PM UTC)
    - cron: '0 14 * * 3'
  workflow_dispatch:  # Allow manual trigger

jobs:
  validate:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      
      - name: Install R packages
        run: |
          Rscript scripts/00_setup.R
      
      - name: Run validation
        run: |
          Rscript scripts/10_validate_predictions.R
      
      - name: Commit validation results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/validation/*.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update validation results - $(date +'%Y-%m-%d')" && git push)